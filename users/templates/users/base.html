{% load static %}
<html>
    <head>
        <title>⚓⚓⚓</title>
        <link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    </head>
    <body>
        {% include 'users/nav_redirect.html' %}
  
        <div class="flexboat_2">
            <div id="boat">
                <a href="{% url 'boat:home' %}">
                    <image id="title_image" src="{% static 'boat/constantine.png' %}"/>
                </a>
            </div>
        </div>


        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
